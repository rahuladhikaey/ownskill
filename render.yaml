services:
  # Backend Service
  - type: web
    name: skill2020-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        fromContext: SUPABASE_URL
      - key: SUPABASE_SERVICE_KEY
        fromContext: SUPABASE_SERVICE_KEY
      - key: JWT_SECRET
        fromContext: JWT_SECRET
      - key: ADMIN_PASSKEY
        fromContext: ADMIN_PASSKEY

  # Frontend Service
  - type: web
    name: skill2020-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromContext: VITE_API_URL
